<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Clinica</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>

	<header>
		<div class="container">
			<h1 class="titulo">Xoxoteiro Systens</h1>
		</div>
	</header>
	<main>
		<section class="container">
			<h2>Clinica de Massagem</h2>
			<label for="filtrar-tabela">Filtro:</label>
			<input id="filtrar-tabela" type="text" placeholder="Digite o nome da libertina">
			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Peso(kg)</th>
						<th>Altura(m)</th>
						<th>Gordura Corporal(%)</th>
						<th>IMC</th>
					</tr>
				</thead>
				<tbody id="tabela-pacientes">
					<tr class="paciente" id="primeiro-paciente">
						<td class="info-nome">Stephanie</td>
						<td class="info-peso">78</td>
						<td class="info-altura">1.70</td>
						<td class="info-gordura">40</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Natasha</td>
						<td class="info-peso">54</td>
						<td class="info-altura">1.65</td>
						<td class="info-gordura">10</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Erica</td>
						<td class="info-peso">54</td>
						<td class="info-altura">1.64</td>
						<td class="info-gordura">14</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Isadora Mendes</td>
						<td class="info-peso">85</td>
						<td class="info-altura">1.73</td>
						<td class="info-gordura">24</td>
						<td class="info-imc">0</td>
					</tr>
					<tr class="paciente">
						<td class="info-nome">Raquel Goulart</td>
						<td class="info-peso">0</td>
						<td class="info-altura">1.55</td>
						<td class="info-gordura">19</td>
						<td class="info-imc">0</td>
					</tr>
				</tbody>
			</table>
			<span id="erro-ajax" class="invisivel">Erro ao buscar os pacientes</span>
			<button id="buscar-pacientes" class="botao bto-principal">Buscar Pacientes</button>
		</section>
	</main>

	<!-- Porra do formulÃ¡rio... -->
	<section class="container">
		<h2 id="titulo-form">Adicionar Garota de Programa</h2>
		<ul id="mensagens-erro">
		</ul>
		<form id="form-adiciona">
			<div class="grupo">
				<label for="nome">Nome:</label>
				<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
			</div>
			<div class="grupo">
				<label for="peso">Peso:</label>
				<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente"
					class="campo campo-medio">
			</div>
			<div class="grupo">
				<label for="altura">Altura:</label>
				<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente"
					class="campo campo-medio">
			</div>
			<div class="grupo">
				<label for="gordura">% de Gordura:</label>
				<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente"
					class="campo campo-medio">
			</div>

			<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
		</form>
	</section>

	<script src="js/form2.js"></script>
	<script src="js/calcula-imc.js"></script>
	<script src="js/principal2.js"></script>
	<script src="js/remover-paciente.js"></script>
	<script src="js/filtra.js"></script>
	<script src="js/buscar-pacientes.js"></script>
</body>

</html>
